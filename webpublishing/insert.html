<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid</title>
    <link rel="stylesheet" type="text/css" href="insert.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>

<body>
    <div id="all" class="all">

        <div id="top-wrapper">
            <div class="top-left">
                <div class="title">
                    <input id="titleinput" type=text placeholder="제목을 입력하세요" />
                </div>
                <div>
                    <textarea id="textareatitle" cols="55" rows="14" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>
            <div class="top-right">
                <a href=""><img src="images/img3.jpg" /></a>
            </div>
        </div>

        <div id="line">요리에 대해 알려주세요</div>

        <div id="ingrd-wrapper">
            <div class="cookinfo">
                <div class="select-ingrds">
                    <div class="ingrd-title">양식</div>
                    <div>
                        <select>
                            <option>선택하세요</option>
                            <option>한식</option>
                            <option>일식</option>
                            <option>중식</option>
                            <option>서양식</option>
                            <option>동남아시아</option>
                            <option>기타</option>
                        </select>
                    </div>
                </div>
                <div class="select-ingrds">
                    <div class="ingrd-title">종류</div>
                    <div>
                        <select>
                            <option>선택하세요</option>
                            <option>국/탕/찌개</option>
                            <option>반찬</option>
                            <option>스프</option>
                            <option>샐러드</option>
                            <option>음료</option>
                            <option>면</option>
                            <option>만두</option>
                            <option>밥</option>
                            <option>빵/디저트</option>
                            <option>기타</option>
                        </select>
                    </div>
                </div>
                <div class="select-ingrds">
                    <div class="ingrd-title">열량(Kcal)</div>
                    <div>
                        <input type="text" name="kcal" placeholder="열량을 입력하세요" />
                    </div>
                </div>
            </div>
            <div class="cookinfo">
                <div class="select-ingrds">
                    <div class="ingrd-title">날씨</div>
                    <div>
                        <select>
                            <option>선택하세요</option>
                            <option>맑음</option>
                            <option>비/흐림/눈</option>
                            <option>추운날</option>
                            <option>더운날</option>
                        </select>
                    </div>
                </div>
                <div class="select-ingrds">
                    <div class="ingrd-title">난이도</div>
                    <div>
                        <select>
                            <option>선택하세요</option>
                            <option>매우쉬움</option>
                            <option>쉬움</option>
                            <option>보통</option>
                            <option>어려움</option>
                            <option>매우어려움</option>
                        </select>
                    </div>
                </div>
                <div class="select-ingrds">
                    <div class="ingrd-title">조리시간(분)</div>
                    <div>
                        <input type="text" name="min" placeholder="조리시간을 입력하세요" />
                    </div>
                </div>
            </div>
        </div>


        <div id="wrapper-grocery">
            <div class="grocery">
                <div style="margin: 0 auto; line-height: 50px;">재료</div>
                <div><input type="text" name="grocery" placeholder="재료를 입력하세요" /></div>
                <div><i class="fas fa-plus-square fa-2x"></i></div>
            </div>
            <div class="groceryList">호밀빵 2장, 아보카도, 양상추, 토마토, 발사믹소스</div>
        </div>


        <div id="content-wrapper">
            <div>레시피 내용을 입력하세요</div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div id="refer-wrapper">
            <div style="margin : 0 auto;">참고한 레시피가 있나요?</div>
            <div>
                <input id="search" type="text" placeholder="다른 사람의 레시피를 검색해 보세요" />
            </div>
            <div><i class="fas fa-search fa-2x"></i></div>
        </div>

        <div id="submit">
            <button>등록하기</button>
        </div>


        <div id="footer">
            <div>
                <img src="/images/logo-vertical-1000px.png" />
            </div>
        </div>



    </div>
</body>

</html>
