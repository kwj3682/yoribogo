<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid</title>
    <link rel="stylesheet" type="text/css" href="insert.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>
<body>
<div id="all" class="all">

    <div id="top-wrapper">
        <div class="top-left">
            <div class="title">
                <input id="titleinput" type=text placeholder="제목을 입력하세요"/>
            </div>
            <div>
                <textarea id="textareatitle" cols="60" rows="14" placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
        <div class="top-right">
            <a href=""><img src="img/img2.jpg" /></a>
        </div>
    </div>

    <div id="line"></div>

    <div id="ingrd-wrapper">
        <div class="cookinfo">
                        <div>
                            <div class="ingrd-title">분류</div>
                            <div>
                                <select>
                                    <option>선택하세요</option>
                                    <option>한식</option>
                                    <option>중식</option>
                                </select>
                            </div>
                        </div>
        </div>
    </div>

    <div id="content-wrapper">
        <div>내용입력</div>
        <div>내용입력</div>
        <div>내용입력</div>
        <div>내용입력</div>
    </div>
        
    <div id="refer-wrapper">
        <div>참고한 레시피가 있나요?</div>
        <div>
            <input id="search" type="text" placeholder="다른 사람의 레시피를 검색해 보세요" />
        </div>
        <div><i class="fas fa-search fa-2x"></i></div>
    </div>

    <div id="submit">
        <button>등록하기</button>
    </div>


    <!-- <div id="footer">
        <p>
            요리보고
        </p>
    </div> -->
</div>
</body>
</html>
